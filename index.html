<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/40cd4f1558.js" crossorigin="anonymous"></script>
        <title>PatitasFelices</title>
    </head>
        <body>
            <header>
                    <a href="./index.html"><h1 class="main-title">PatitasFelices</h1></a>
                <nav class="nav-bar">
                    <label for="toggle-menu" class="bars">
                        <i class="fa-solid fa-bars" style="color: #474073;"></i>
                    </label>
                    <input type="checkbox" id="toggle-menu">
                    <ul class="nav-menu">
                        <li class="menu-item"><a href="#conocer" class="menu-link">Conocenos!</a></li>
                        <li class="menu-item"><a href="#contacto" class="menu-link">Contacto</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Ayuda</a></li>
                        <li class="menu-item"><a href="./login.html" class="menu-link log">Log In</a></li>
                        <li class="menu-item"><a href="./signin.html" class="menu-link log">Sign Up</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <article class="portada">
                    <div class="img-portada"></div>
                    <div class="title-portada">
                        <h2>¡Somos Patitas Felices!</h2>
                        <p>Y te vamos a ayudar a adoptar y criar a tu próxima mascota.</p>
                        <a href="#">Ingresar</a>
                    </div>
                </article>
                <article class="conocer" id="conocer">
                    <h2 class="title-conocer">
                        ¡CONOCENOS!
                    </h2>
                    <div class="grid-conocer">
                        <div class="img-conocer"><img src="./img/pexels-kat-smith-551628.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/gatoverdes2.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/perroanteojos.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/perritosgemelos.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/pugnegro.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/gatitoshermanos.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/gatoverdes.jpg" alt=""></div>
                        <div class="img-conocer"><img src="./img/golden.jpg" alt=""></div>
                    </div>
                </article>
                <article class="contacto" id="contacto">
                        <form action="" class="formulario">
                            <h2>DEJANOS TUS DATOS!</h2>
                            <label for="nombre"></label>
                            <input type="text" id="nombre" placeholder="Ingrese su nombre">
                            <label for="apellido"></label>
                            <input type="text" id="apellido" placeholder="Ingrese su apellido">
                            <label for="mail"></label>
                            <input type="email" id="mail" placeholder="Ingrese su mail">
                            <label for="enviar"></label>
                            <input type="submit" id="enviar" value="Enviar Datos">
                        </form>
                </article>
            </main>
            <footer>
                <h3>PatitasFelices</h3>
                <div class="encontrar">
                    <h4>Encontranos en:</h4>
                    <div class="redes">
                        <a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </footer>
        </body>
</html>
